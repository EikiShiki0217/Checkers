<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game_area">
        <div class="table">
            <div class="row">
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="0" data-col="1" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="0" data-col="3" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="0" data-col="5" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="0" data-col="7" data-active="" data-eat="">
                </div>
            </div>
            <div class="row">
                <div class="col black" data-side="" data-piece="" data-row="1" data-col="0" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="1" data-col="2" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="1" data-col="4" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="1" data-col="6" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
            </div>
            <div class="row">
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="2" data-col="1" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="2" data-col="3" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="2" data-col="5" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="2" data-col="7" data-active="" data-eat="">
                </div>
            </div>
            <div class="row">
                <div class="col black" data-side="" data-piece="" data-row="3" data-col="0" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="3" data-col="2" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="3" data-col="4" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="3" data-col="6" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
            </div>
            <div class="row">
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="4" data-col="1" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="4" data-col="3" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="4" data-col="5" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="4" data-col="7" data-active="" data-eat="">
                </div>
            </div>
            <div class="row">
                <div class="col black" data-side="" data-piece="" data-row="5" data-col="0" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="5" data-col="2" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="5" data-col="4" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="5" data-col="6" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
            </div>
            <div class="row">
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="6" data-col="1" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="6" data-col="3" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="6" data-col="5" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="6" data-col="7" data-active="" data-eat="">
                </div>
            </div>
            <div class="row">
                <div class="col black" data-side="" data-piece="" data-row="7" data-col="0" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="7" data-col="2" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="7" data-col="4" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
                <div class="col black" data-side="" data-piece="" data-row="7" data-col="6" data-active="" data-eat="">
                </div>
                <div class="col red"></div>
            </div>
        </div>
        <div class="information_area">
            <h1>CHECKERS</h1>
            <div id="enter" class="name">
                <label for="input_name">Your Name</label>
                <input class="input_name" placeholder="Name" type="text" id="nameInput">
                <div id="btnEnter" class="btn">Enter Name</div>
            </div>
            <div id="menu" class="menu">
                <div id="btnCreate" class="btn">Create Game</div>
                <div id="btnRoomList" class="btn">Join Game</div>
            </div>
            <div id="room" class="create_game">
                <div class="roomId">
                    <h1>Room Code</h1>
                    <div id="roomId"></div>
                </div>
                <div class="playerLine">
                    <div class="white_man"></div>
                    <div id="pName_white" class="playerName"></div>
                </div>
                <div class="playerLine">
                    <div class="black_man"></div>
                    <div id="pName_black" class="playerName"></div>
                </div>
                <div id="btnStart" class="btn">Start Game</div>
                <div id="btnLeave" class="btn">Leave Room</div>
            </div>
            <div id="join_game" class="join_game">
                <h1>Rooms</h1>
            </div>
            <div id="turn" class="turn">
                <div class="white_player playerLine current_turn">
                    <div class="white_man"></div>
                    <div id="white" class="playerName"></div>
                </div>
                <div class="black_player playerLine">
                    <div class="black_man"></div>
                    <div id="black" class="playerName"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
